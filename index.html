<!DOCTYPE html>
<html>
<head>
   
    <title>Registration Form</title>

</head>
<body>
    <fieldset>
    <legend>Placement Registration Form</legend>
    <form action="images.html">
    <label for="fname">First Name</label>
    <input type="fname" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name</label>
    <input type="lname" id="lname" name="lname" required><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address</label>
    <input type="address" id="address" name="address" required><br><br>
    
    <label for="city">City</label>
    <input type="city" id="city" name="city" required><br><br>

    <label for="state">State</label>
    <input type="state" id="state" name="state" required><br><br>

    <label for="zip code">Zip Code</label>
    <input type="zip code" id="zip code" name="zip code" required><br><br>
    
    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" name="nationality" value="India" readonly ><br><br>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}" placeholder="Enter 10-digit phone number" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="">Gender</label><br><br>

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br><br>

    <label for="university">University</label>
    <input type="university" id="university" name="university" required><br><br>


    <label for="yop">YOG</label>
    <input list="yog" id="yop" name="yop">
    <datalist id="yog">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist><br><br>

    <label for="resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>


    
</form>
</fieldset><br><br>
<input type="submit">

    
</body>
</html>
